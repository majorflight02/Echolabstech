apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 2
        versionName "2.0"
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "debugkeystore"
            keyAlias "tremecdebugkey"
            keyPassword "debugkeystore"
        }

        myConfig {
            storeFile file("tremec.keystore")
            storePassword "tremec8675309"
            keyAlias "tremec"
            keyPassword "tremec8675309"
        }
    }

    buildTypes {
        release {
            debuggable false
            jniDebugBuild false
            signingConfig signingConfigs.myConfig
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(":lib")
}
